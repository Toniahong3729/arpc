<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GIGABYTE STEALTH AR</title>
    <!-- UI Ê®£Âºè -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Orbitron', sans-serif; background: #000; 
            position: fixed; left: 0; top: 0; right: 0; bottom: 0;
        }

        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }

        .btn-aorus { 
            background: linear-gradient(135deg, #ff6600 0%, #cc5200 100%); 
            color: white; padding: 16px 40px; border-radius: 50px;
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4); border: none; cursor: pointer;
        }

        .ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4);
        }

        .aorus-panel { 
            background: rgba(0, 0, 0, 0.85); border: 1px solid #ff6600; 
            color: white; padding: 25px; border-radius: 15px; text-align: center;
            backdrop-filter: blur(10px); width: 85%; max-width: 360px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.2);
        }

        /* Èõ∑ÈÅîÊéÉÊèèÁâπÊïà */
        .radar-container {
            width: 200px; height: 200px; border: 2px solid #ff6600;
            border-radius: 50%; position: relative; margin-bottom: 30px;
            overflow: hidden; background: rgba(255, 102, 0, 0.05);
        }
        .radar-sweep {
            position: absolute; width: 100%; height: 100%;
            background: conic-gradient(from 0deg, transparent 0%, rgba(255, 102, 0, 0.4) 100%);
            animation: sweep 2s linear infinite; transform-origin: center;
        }
        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .radar-ping {
            position: absolute; width: 8px; height: 8px; background: #ff6600;
            border-radius: 50%; top: 40%; left: 60%; box-shadow: 0 0 10px #ff6600;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        #ar-instruction {
            color: #ff6600; font-size: 14px; margin-top: 15px;
            letter-spacing: 1px; font-weight: bold;
        }

        .hidden { display: none !important; }

        /* ÈÄ≤Â∫¶Ê¢ù */
        .progress-bar {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
            margin-top: 20px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: #ff6600; width: 0%;
            transition: width 0.1s linear;
        }

        #medal-panel {
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- ÂïüÂãï‰∏ªÁï´Èù¢ -->
    <div id="landing-page">
        <div class="text-center px-10">
            <div class="mb-8">
                <div class="w-20 h-20 bg-[#ff6600] rounded-full mx-auto flex items-center justify-center shadow-2xl shadow-[#ff6600]/40">
                    <span class="text-2xl font-black text-black">GS</span>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tighter">STEALTH <span class="text-[#ff6600]">LAB</span></h1>
            <p class="text-gray-400 text-[10px] tracking-[0.3em] mb-12 uppercase font-sans">Aorus Stealth Challenge</p>
            
            <button onclick="startScanning()" class="btn-aorus">
                Á´ãÂç≥ÂïüÂãï
            </button>
            <p class="mt-8 text-[10px] text-gray-600 font-sans tracking-widest">NO MARKER REQUIRED v3.0</p>
        </div>
    </div>

    <!-- UI ÈáçÁñäÂ±§ -->
    <div id="ui-container" class="ui-overlay hidden">
        
        <!-- ÊéÉÊèèÂãïÁï´Èù¢Êùø -->
        <div id="scan-panel" class="flex flex-col items-center">
            <div class="radar-container">
                <div class="radar-sweep"></div>
                <div class="radar-ping"></div>
                <div class="radar-ping" style="top:70%; left:30%; animation-delay: 0.5s;"></div>
            </div>
            <div id="ar-instruction">Ê≠£Âú®ÂÅµÊ∏¨ STEALTH Ë®≠ÂÇô...</div>
            <div class="w-48 progress-bar">
                <div id="load-progress" class="progress-fill"></div>
            </div>
        </div>

        <!-- ÂïèÁ≠îÈù¢Êùø -->
        <div id="quiz-panel" class="aorus-panel hidden text-left">
            <div id="quiz-progress" class="text-[10px] text-[#ff6600] mb-2 font-bold text-right font-sans tracking-widest">PHASE: 01 / 05</div>
            <h2 id="question-text" class="text-lg font-bold mb-8 leading-tight"></h2>
            <div id="options-container" class="grid gap-4"></div>
        </div>

        <!-- ÊàêÂäüÂã≥Á´† -->
        <div id="medal-panel" class="aorus-panel hidden">
            <div class="text-6xl mb-6">üèÖ</div>
            <h2 class="text-2xl font-black text-white mb-2 italic">CHALLENGE CLEAR</h2>
            <p class="text-gray-400 text-[10px] mb-8 font-sans uppercase tracking-widest">GIGABYTE STEALTH CERTIFIED</p>
            <div class="bg-gradient-to-r from-transparent via-[#ff6600]/20 to-transparent py-5 border-y border-[#ff6600]/40 mb-8">
                <span class="text-3xl font-black tracking-[0.2em] text-[#ff6600]">STEALTH-PRO</span>
            </div>
            <button onclick="location.reload()" class="text-[10px] text-gray-500 uppercase tracking-widest hover:text-white transition-colors">Restart Mission</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "ÊäÄÂòâ STEALTH Á≥ªÂàóÊúÄ‰∏ªË¶ÅÁöÑË®≠Ë®àÊ†∏ÂøÉÊòØ‰ªÄÈ∫ºÔºü", o: ["ÁÑ°Á∑öÂÇ≥Ëº∏ÊäÄË°ì", "ËÉåÊèíÂºè‰ªãÈù¢Ë®≠Ë®à", "Ë∂ÖÂ§ßÂûãÊï£ÁÜ±È¢®Êâá", "ÂÖ®ÈÄèÊòéÊ©üÊÆºÂ§ñÊÆº"], a: 1 },
            { q: "ËÉåÊèíÂºèË®≠Ë®àÔºàStealthÔºâÂ∞çÁµÑË£ùÈõªËÖ¶ÊúÄÂ§ßÁöÑÂ•ΩËôïÊòØÔºü", o: ["ÊèêÈ´òÈ°ØÁ§∫Âç°Ë∑ëÂàÜ", "Èôç‰ΩéÊï¥È´îÈõªÂäõÊ∂àËÄó", "ÁêÜÁ∑öÊ•µËá¥Êï¥ÊΩî‰∏¶ÂÑ™ÂåñÈ¢®ÈÅì", "Â¢ûÂä†Ê©üÊÆºÂ§ñÈÉ®ÈáçÈáè"], a: 2 },
            { q: "STEALTH Á≥ªÂàóÁî¢ÂìÅÈÄöÂ∏∏ËàáÂì™ÂÄãÈ´òÁ´ØÈõªÁ´∂ÂìÅÁâåÂêà‰ΩúÔºü", o: ["AORUS", "AERO", "EAGLE", "GAMING"], a: 0 },
            { q: "‰ΩøÁî® STEALTH ÊñπÊ°àÈÄ≤Ë°åÁµÑË£ùÔºå‰∏ªË¶ÅËß£Ê±∫‰∫Ü‰ªÄÈ∫ºË¶ñË¶∫ÁóõÈªûÔºü", o: ["ÁêÜÁ∑öÁπÅÈõúËàáË¶ñË¶∫Ê∑∑‰∫Ç", "Á°¨Á¢üÊì¥ÂÖÖÁ©∫Èñì‰∏çË∂≥", "Ëû¢ÂπïËß£ÊûêÂ∫¶‰∏çË∂≥", "È°ØÁ§∫Âç°ÈáçÈáèÈÅéÈáç"], a: 0 },
            { q: "Âú®Ë¶ñË¶∫ÂëàÁèæ‰∏äÔºåSTEALTH ‰∏ªÊ©üÊúÄÂ§ßÁöÑÁâπÈªûÊòØÔºü", o: ["ÂÖÖÊªøÂ§ßÈáè RGB ÁáàÂÖâ", "Âπæ‰πéÁúã‰∏çÂà∞‰ªª‰ΩïÂ§ñÈú≤Á∑öÊùê", "Ê©üÊÆºÊé°Áî®‰∫ÆÈªÉËâ≤Â°óË£ù", "ÂøÖÈ†àÊê≠ÈÖçÈñãÊîæÂºèÊ∞¥ÂÜ∑"], a: 1 }
        ];

        let currentQuestion = 0;

        function startScanning() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('ui-container').classList.remove('hidden');
                
                // Ê®°Êì¨ÊéÉÊèèÈÄ≤Â∫¶
                let progress = 0;
                const progressFill = document.getElementById('load-progress');
                const interval = setInterval(() => {
                    progress += 2;
                    progressFill.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(triggerQuiz, 500);
                    }
                }, 40);
            }, 500);
        }

        function triggerQuiz() {
            document.getElementById('scan-panel').classList.add('hidden');
            document.getElementById('quiz-panel').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('quiz-progress').innerText = `PHASE: 0${currentQuestion + 1} / 05`;
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.o.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl bg-white/5 border border-white/10 text-white text-sm hover:border-[#ff6600]/50 active:bg-[#ff6600] transition-all font-sans duration-200";
                btn.innerText = option;
                btn.onclick = () => {
                    // Á¶ÅÁî®ÊâÄÊúâÊåâÈàïÈò≤Ê≠¢ÈáçË§áÈªûÊìä
                    const buttons = container.querySelectorAll('button');
                    buttons.forEach(b => b.style.pointerEvents = 'none');

                    if (index === q.a) {
                        btn.classList.add('bg-green-600/40', 'border-green-500');
                        setTimeout(() => {
                            currentQuestion++;
                            if (currentQuestion < questions.length) loadQuestion();
                            else showMedal();
                        }, 600);
                    } else {
                        btn.classList.add('bg-red-600/40', 'border-red-500');
                        setTimeout(() => {
                            btn.classList.remove('bg-red-600/40', 'border-red-500');
                            buttons.forEach(b => b.style.pointerEvents = 'auto');
                        }, 800);
                    }
                };
                container.appendChild(btn);
            });
        }

        function showMedal() {
            document.getElementById('quiz-panel').classList.add('hidden');
            document.getElementById('medal-panel').classList.remove('hidden');
        }
    </script>
</body>
</html>
